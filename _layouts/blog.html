---
layout: html
---
<div class="wrapper main-wrapper">
  <div id="main" class="blog-post">
    <!-- content -->
    <article id="content" role="main">
      <header>
        <h1>{{ page.title }}</h1>
        <span class="date">{{ page.date | date: "%B %d %Y" }}</span>
      </header>
      {{ content }}
      {% include disqus.html %}
    </article>
    <!-- aside 1 -->
    <aside id="aside1">
      {% include pager.html %}
    </aside>
  </div>
</div>
