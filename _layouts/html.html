<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <!-- Title -->
    <title>{% if page.title %} {{ page.title }} | {% endif %}Danny Joris</title>

    <!-- Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Adding "maximum-scale=1" fixes the Mobile Safari auto-zoom bug: http://filamentgroup.com/examples/iosScaleBug/ -->
    <link rel="alternate" type="application/atom+xml" href="/atom.xml" title="Atom feed">
    <link rel="icon" href="/images/design/favicon.png" type="image/png" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/design/icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/design/icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/design/icon-114x114.png" />

    {% if page.title %}<meta property="og:title" content="{{ page.title }}"/>{% endif %}
    {% if page.summary %}<meta property="og:description" content="{{ page.summary }}"/>{% endif %}
    <meta property="og:image" content="http://dannyjoris/design/icon-114x114.png"/>
    <meta name="og:url" content="http://dannyjoris.ca{{ page.url }}">
    {% if page.title %}<meta property="og:site_name" content="{{ site.title }}"/>{% endif %}
    <meta property="og:type" content="blog"/>
    
    {% if page.description %}<meta name="description" content="{{ page.description }}" />{% endif %}

    {% if page.title %}<meta name="twitter:title" content="{{ page.title }}">{% endif %}
    {% if page.summary %}<meta name="twitter:description" content="{{ page.summary }}">{% endif %}
    <meta name="twitter:url" content="http://dannyjoris.ca{{ page.url }}">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:creator" content="@dannyjoris">
    
    <!-- Css -->
    <link rel="stylesheet" href="/css/normalize.css" type="text/css" media="all" />
    <link rel="stylesheet" href="/css/styles.css" type="text/css" media="all" />
    <link rel="stylesheet" href="/css/print.css" media="print" type="text/css" />
    <!--[if IE]><link rel="stylesheet" href="/css/ie.css" media="screen, projection" type="text/css" /><![endif]-->

    <!-- Javascript -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <script type="text/javascript" src="/js/script.js"></script>
  </head>
  <body>
    <div class="wrapper header-wrapper">
      {% include header.html %}
    </div>
      {{ content }}
    <div class="wrapper footer-wrapper">
      {% include footer.html %}
    </div>
  </body>
</html>
